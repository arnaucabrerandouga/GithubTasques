<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container my-5">
    <div class="card w3-round-large shadow">
        <div class="card-body">
            <form id="formLogin" action="@{login()}" method="post">
                <h2 class="text-center mb-4">Iniciar Sesión</h2>
                <div class="form-group">
                    <label for="correoElectronico">Correo Electrónico:</label>
                    <input type="email" class="form-control w3-round" id="correoElectronico" name="correoElectronico" value="${flash.username}" required>
                </div>
                <div class="form-group">
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" class="form-control w3-round" id="contraseña" name="contraseña" required>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary w3-round px-4">Iniciar Sesión</button>
                </div>
            </form>
            <p class="text-center mt-3">
                <a href="@{register()}" class="text-decoration-none">Registrar Nuevo Usuario</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
